title: |-
  GitHub Apps Installation Token Generator
summary: |
  Generate GitHub Apps Installation Tokens for authenticating to GitHub APIs in your Bitrise workflows
description: |
  This step generates a GitHub Apps Installation Token by accepting your GitHub App ID, Installation ID, and private PEM key. The generated token is exported as GITHUB_APPS_INSTALLATION_TOKEN for use in subsequent workflow steps. Optionally supports custom permission scopes for least-privilege security.
website: https://github.com/Nikkei/bitrise-step-github-apps-installation-token
source_code_url: https://github.com/Nikkei/bitrise-step-github-apps-installation-token
support_url: https://github.com/Nikkei/bitrise-step-github-apps-installation-token/issues

